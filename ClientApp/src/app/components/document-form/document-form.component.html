<div *ngIf="!chassisNo" class="text-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="chassisNo">
    <div class="container">
        <h1>Adding a new document to: {{classic?.make + " " + classic?.model + " " + classic?.year}}</h1>
        <form style="padding-top: 25px;">
            <div class="form-group">
                <label for="title">Title of the Document</label>
                <input type="title" class="form-control" id="title" required>
                <small id="titleEmpty" class="form-text" style="color:red"></small>
            </div>
            <div class="form-group">
                <label for="addDocument">Document to Upload:</label>
                <input class="form-control" type="file" id="file" name="file" (change)="onFileSelected($event)" required>
                <small id="documentEmpty" class="form-text" style="color:red"></small>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()"><i class="bi bi-plus-circle"></i>Add Document</button>
            <div *ngIf="showSpinner" class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div> 
        </form>

    </div>
</div>
