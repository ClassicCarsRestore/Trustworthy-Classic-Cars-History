<div class="row">
    <div class="login jumbotron center-block col">
        <h1>Login</h1>
        <form role="form" (submit)="login(email.value, password.value)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" #email class="form-control" id="email" placeholder="Email">
                <small id="emailEmpty" class="form-text" style="color:red"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" #password class="form-control" id="password" placeholder="Password">
                <small id="passwordEmpty" class="form-text" style="color:red"></small>
            </div>
            <div class="form-group">
                <label for="org">Organization</label>
                <select class="form-select" id="Organization">
                    <option value="Org1" selected>User</option>
                    <option value="Org2">Workshop</option>
                    <option value="Org3">Certification</option>
                </select>
            </div>
            <small class="card-text">If you are not registered, please <a [routerLink]="['/signup']">register</a> first.</small>
            <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
        </form>
    </div>
    <div class="col vertical-center">
        <img class="image vertical-center" src="assets/img/hl_logo.png" alt="">
    </div>
</div>
